<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body onload="startQuiz()">

    <h1>Quiz App</h1>

    <div id="quizContainer">
        <!-- header -->
        <div class="header">
            <section>
                <div>
                    <span class="name">Name:</span>
                    <span id="userName"></span>
                </div>
                <div>
                    <span class="email">
                        Email:
                    </span>
                    <span id="userEmail"></span>
                </div>
            </section>
            <section>
                <div>
                    <span class="Time">Timer:</span>
                    <span class="Time">00:00</span>
                </div>
            </section>
        </div>

        <div class="body">
            <div>
                <h3 id="htmlQues">
                    </h1>
            </div>
            <div>
                <ol id="htmlOptions">
                    
                    
                </ol>
            </div>

        </div>

        <!-- footer -->
        <div class="footer">
            <div id="counter">
                <span id="currentCount" > 1 </span> / <span id="totalCount" ></span>
            </div>

            <div>
                <button class="nextQues" onclick="nextQues()">NEXT QUESTION</button>
            </div>
        </div>
    </div>


    
</body>
<script src="quiz.js"></script>
</html>
